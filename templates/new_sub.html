{% extends "sub_layout.html" %}
{% block title %}New Sub{% endblock %}
{% block content %}
{% if session.user %}
<form action="/create_sub" method="POST">
    <div class="form-group col-6">
        <label for="textareaTitle">Title</label>
        <textarea type="text" class="form-control" name="title" id="textareaTitle" rows="1"></textarea>
    </div>
    <div class="form-group col-6">
        <label for="">Content</label>
        <textarea type="password" class="form-control" name="content" id="textareaContent" rows="4"></textarea>
    </div>
    <div class="form-group col-6">
        <a href="/"><button class="btn btn-outline-secondary" type="button" name="register">Cancel</button></a>

        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% else %}
You must log in to create a new subforum
{% endif %}
{% endblock %}
