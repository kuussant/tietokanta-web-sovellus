{% extends "sub_layout.html" %}
{% block title %}New Comment{% endblock %}
{% block content %}
{% if session.user %}
<form action="/create_comment" method="POST">
    <div class="form-group col-6">
        <label for="">Comment</label>
        <textarea type="textarea" class="form-control" name="content" rows="4"></textarea>
    </div>
    <div class="form-group col-6">
        <a href="/"><button class="btn btn-outline-secondary" type="button" name="cancel">Cancel</button></a>

        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
{% else %}
You must log in to create a new comment
<p>
<a href="{{ url_for('login') }}">Log in</a>
{% endif %}
{% endblock %}
