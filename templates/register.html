<body>

{% block title %}Register{% endblock %}
{% block content %}
{% if session.username %}
You have logged in as {{ session.username }}
<a href="/logout">Log out</a>
{% else %}
<form action="/register" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="username"></p>

</form>
{% endif %}
{% endblock %}
